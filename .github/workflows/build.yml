name: Build and Deploy Tanmoy's Website

on:
  push:
    branches: main
  
  workflow_dispatch:

permissions:
  packages: read
  contents: read
  attestations: write
  id-token: write

jobs:
  build-my-resume:
    name: build my resume
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/tanmoy7989/tanmoy7989.github.io/tsanyal-resume:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      volumes:
        - ${{ github.workspace }}/resume/content:/home/content
    
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: run docker container
        uses: addnab/docker-run-action@v3
        with:
          image: ghcr.io/tanmoy7989/tanmoy7989.github.io/tsanyal-resume:latest
          options: -v ${{ github.workspace }}/resume/content:/home/content
          run: npm run export
      
      - name: save resume as artifact
        run: > 
          mkdir -p resume-artifact && 
          cp $(pwd)/resume/content/resume.pdf resume-artifact/
          cp $(pwd)/resume/content/resume.html resume-artifact/
      
      - name: upload resume artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume
          path: resume-artifact

  
  build-my-website:
    name: build my website
    runs-on: ubuntu-latest
    needs: build-my-resume

    container:
      image: ghcr.io/tanmoy7989/tanmoy7989.github.io/tsanyal-website:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      volumes:
        - ${{ github.workspace }}:/home
    
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: download resume artifact
        uses: actions/download-artifact@v4
        with:
          name: resume
          path: resume-artifact
      
      - name: copy resume to website
        run: > 
          cp $resume-artifact/resume.pdf $(pwd)/assets/docs/resume.pdf &&
          cp $resume-artifact/resume.html $(pwd)/assets/docs/resume.html
      
      - name: run docker container
        uses: addnab/docker-run-action@v3
        with:
          image: ghcr.io/tanmoy7989/tanmoy7989.github.io/tsanyal-website:latest
          options: -v ${{ github.workspace }}:/home
          run: ls -l && bundle exec jekyll build --incremental
      
      - name: verify build
        run: ls -l $(pwd)/_site

